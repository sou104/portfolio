<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Gallery</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background: #f2f2f2;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    
    footer {
      text-align: center;
      color: #aaa;
      margin: 4rem 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Art Gallery</h1>
    <p>ようこそ、私の作品展へ</p>
  </header>
  <main>
    <section class="gallery">
      <img src="huriren1.jpg" alt="作品1">
      <img src="mh.jpg" alt="作品2">
      <img src="huriren2.jpg" alt="作品3">
    </section>
  </main>
  <footer>
    &copy; 2025 My Gallery
  </footer>
</body>
</html>
