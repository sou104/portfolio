<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Art Slider</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .frame {
      position: relative;
      width: 300px;
      height: 300px;
      padding: 20px;
      background: #3e2f1c;
      box-shadow: 0 0 30px rgba(255, 255, 200, 0.2);
      margin-bottom: 1rem;
    }

    .frame::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg 45deg,
        rgba(255, 255, 180, 0.25) 45deg 135deg,
        transparent 135deg 225deg,
        rgba(255, 255, 180, 0.25) 225deg 315deg,
        transparent 315deg 360deg
      );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
    }

    .art-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 8px solid #fff8dc;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
      position: relative;
      z-index: 2;
    }

    .btn-next {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #eee;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="frame">
    <img src="images/huriren1.jpg" class="art-image" id="artImage" alt="Artwork">
  </div>
  <button class="btn-next" onclick="nextImage()">â†’</button>

  <script>
    const images = [
      "images/huriren1.jpg",
      "images/mh.jpg",
      "images/huriren2.jpg"
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById("artImage");

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      imageElement.src = images[currentIndex];
    }
  </script>
</body>
</html>
