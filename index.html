<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border: 4px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }
    .gallery img:hover {
      border-color: #666;
    }
    footer {
      text-align: center;
      color: #aaa;
      margin: 4rem 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Art Gallery</h1>
    <p>ようこそ、私の作品展へ</p>
  </header>
  <main>
    <section class="gallery">
      <img src="sample1.jpg" alt="作品1">
      <img src="sample2.jpg" alt="作品2">
      <img src="sample3.jpg" alt="作品3">
    </section>
  </main>
  <footer>
    &copy; 2025 My Gallery
  </footer>
</body>
</html>
