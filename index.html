<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art Gallery</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- 自作CSS -->
  <link rel="stylesheet" href="style.css?v=1">
</head>

<body>
  <header>
  <div class="header-inner">
    <div class="logo">
      <h1>My Art Gallery</h1>
      <p>ようこそ、私の作品展へ</p>
    </div>
  <div class="menu-container">
    <!-- メニューボタン -->
    <button class="menu-toggle" aria-label="メニューを開く">メニュー</button>

    <!-- メニューリスト -->
    <nav class="dropdown-menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>



  <main>
    <!-- Swiper スライダー -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="frame"><img src="sam1.jpg" alt="作品1"></div>
        </div>
        <div class="swiper-slide">
          <div class="frame"><img src="sam2.jpg" alt="作品2"></div>
        </div>
        <div class="swiper-slide">
          <div class="frame"><img src="sam3.jpg" alt="作品3"></div>
        </div>
      </div>

      <!-- ナビゲーション -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- ページネーション -->
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 My Gallery
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Swiper 初期化 -->
  <script>
    const swiper = new Swiper('.swiper', {
  loop: false,
  centeredSlides: true,      // 中央にスライドを配置
  slidesPerView: 'auto',     // スライドの幅に合わせて表示
  spaceBetween: 20,          // スライド間の余白
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev'
  },
  pagination: {
    el: '.swiper-pagination',
    clickable: true
  },
  autoplay: {
    delay: 3000,
    disableOnInteraction: false
  }
});

  </script>
  <!-- メニュー開閉用 JS -->
  <script>
    const menuButton = document.querySelector('.menu-toggle');
    const dropdown = document.querySelector('.dropdown-menu');

    menuButton.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', function (event) {
      if (!dropdown.contains(event.target) && !menuButton.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
